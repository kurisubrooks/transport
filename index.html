<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Transport for Sydney</title>
</head>
<body>

    <h2>Station Signs</h2>

    <div class="row">
        <div class="col-xs">
            <div class="box">
                <div class="sign station_name">Lithgow</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box">
                <div class="sign station_name alternate">Lithgow</div>
            </div>
        </div>
    </div>

    <h2>Platform Signs</h2>

    <div class="row">
        <div class="col-xs">
            <div class="box">
                <div class="sign platform_sign">
                    <i class="material-icons">arrow_back</i>
                    <i class="material-icons">accessible</i>
                    <i class="material-icons">directions_bus</i>
                    <span class="platform_sign_text">Way Out</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs">
            <div class="box">
                <div class="sign platform_sign platform_lines">
                    <div class="row">
                        <div class="col-xs">
                            <div class="box" style="border-right:3px solid rgb(60, 60, 60);">
                                <span class="platform_sign_number top">2</span>
                                <div class="platform_sign_text top" style="display:inline-block;margin-top: 16px;">Platform</div>
                            </div>
                        </div>
                        <div class="col-xs">
                            <div class="box right">
                                <div class="platform_sign_text top" style="display:inline-block;margin-top: 16px;">Platform</div>
                                <span class="platform_sign_number top">3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
