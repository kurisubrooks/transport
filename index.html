<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Transport for Sydney</title>
</head>
<body>

    <h2>Station Signs</h2>

    <div class="row">
        <div class="col-xs">
            <div class="box">
                <div class="sign station_name">Lithgow</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box">
                <div class="sign station_name alternate">Lithgow</div>
            </div>
        </div>
    </div>

    <h2>Platform Signs</h2>

    <div class="row">
        <div class="col-xs">
            <div class="box">
                <div class="sign platform_sign">
                    <i class="material-icons">arrow_back</i>
                    <i class="material-icons">accessible</i>
                    <i class="material-icons">directions_bus</i>
                    <span class="platform_sign_text">Way Out</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs">
            <div class="box">
                <div class="sign platform_sign platform_lines">
                    <div class="row">
                        <div class="col-xs">
                            <div class="box" style="border-right:3px solid rgb(60, 60, 60);">
                                <span class="platform_sign_number top">2</span>
                                <div class="platform_sign_text top" style="display:inline-block;margin-top: 16px;">Platform</div>
                            </div>
                        </div>
                        <div class="col-xs">
                            <div class="box right">
                                <div class="platform_sign_text top" style="display:inline-block;margin-top: 16px;">Platform</div>
                                <span class="platform_sign_number top">3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>Train Lines</h2>

    <div class="row">
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t1">T1</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t2">T2</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t3">T3</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t4">T4</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t5">T5</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t6">T6</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign train_line line_t7">T7</div>
            </div>
        </div>
    </div>

    <h2>Transport Services</h2>

    <div class="row" style="padding:20px 0 10px;background:#E9E9E9;">
        <div class="col-xs">
            <div class="box center">
                <div class="sign services service_train">T</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign services service_bus">B</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign services service_ferry">F</div>
            </div>
        </div>
        <div class="col-xs">
            <div class="box center">
                <div class="sign services service_tram">L</div>
            </div>
        </div>
    </div>

</body>
</html>
